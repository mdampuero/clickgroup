<div class="main-wrapper">
    <app-header></app-header>
    <div class="breadcrumb-area breadcrumb-modify-padding bg-black-3">
        <div class="container">
            <div class="in-breadcrumb">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-3 breadcrumb-style-2" *ngIf="filters.categories">
                            <select name="filterCategory" [(ngModel)]="filterCategory" (change)="onSelectChange($event)">
                                <option value="">Todas las categor√≠as</option>
                                <option value="{{ item.id }}" *ngFor="let item of filters.categories; let i=index;">{{
                                    item.name }}</option>
                            </select>
                        </div>
                        <div class="col-sm-3 breadcrumb-style-2">
                            <div class="member-btn">
                                <a class="member-btn-style" routerLink="/eventos">Filtrar</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="movie-list section-padding-lr section-pt-50 section-pb-50 bg-black">
        <div class="container-fluid">
            <div class="mb-5 align-right">
                <div class="subscribe-btn-wrap">
                    <a role="button" (click)="changeView('list')" class="subscribe-btn" [ngClass]="{ 'active': view == 'list' }" style="margin-left: 0px;"><i class="zmdi zmdi-view-list"></i> Listado</a>
                    <a role="button" (click)="changeView('map')" class="subscribe-btn " [ngClass]="{ 'active': view == 'map' }"><i class="zmdi zmdi-pin"></i> Mapa</a>
                </div>
            </div>
            <div class="row">
                <ng-container *ngIf="!containerLoading && view == 'list'">
                    <ng-container *ngFor="let item of items.data; let i=index;" >
                        <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 col-12"  *ngIf="(filterCategory == item.category._id) || !filterCategory">
                            <app-single-card-event 
                            [item]="item"></app-single-card-event>
                        </div>
                    </ng-container>
                </ng-container>
                <ng-container *ngIf="!containerLoading && view == 'map'">
                    <div id="map" style="width: 100%; height: 600px;"></div>
                </ng-container>
                <div class="slider-height-hm4 containerLoading" *ngIf="containerLoading">
                    <app-loading></app-loading>
                </div>
            </div>
        </div>
    </div>
    <app-footer></app-footer>
</div>
