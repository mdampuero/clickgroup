<div class="main-wrapper">
    <app-header></app-header>
    <div class="breadcrumb-area breadcrumb-modify-padding bg-black-3">
        <div class="container">
            <div class="in-breadcrumb">
                <div class="row">
                    <div class="col">
                        <div class="breadcrumb-style-2 center">
                            <h2>Contacto</h2>
                            <ul class="breadcrumb-list-2 black">
                                <li><a routerLink="/">Inicio</a></li>
                                <li>Contacto</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="contact-us-area bg-black section-pt-90">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="contact-form-wrap section-pb-90">
                        <form id="contact-form" (ngSubmit)="send()" #demo="ngForm" method="POST">
                            <div class="contact-page-form">
                                <div class="row contact-input">
                                    <div class="col-lg-6 col-md-6 contact-inner black">
                                        <input name="first_name" type="text" [(ngModel)]="form.first_name" placeholder="Nombre" id="first_name">
                                    </div>
                                    <div class="col-lg-6 col-md-6 contact-inner black">
                                        <input name="last_name" type="text" [(ngModel)]="form.last_name" placeholder="Apellido" id="last_name">
                                    </div>
                                    <div class="col-lg-6 col-md-6 contact-inner black">
                                        <input name="email" type="text" [(ngModel)]="form.email" placeholder="Email" id="email">
                                    </div>
                                    <div class="col-lg-6 col-md-6 contact-inner black">
                                        <input name="subject" type="text" [(ngModel)]="form.subject" placeholder="Asunto" id="subject">
                                    </div>
                                    <div class="col-lg-12 col-md-12 contact-inner black contact-message">
                                        <textarea name="message" id="message" [(ngModel)]="form.message" placeholder="Mensaje"></textarea>
                                    </div>
                                </div>
                                <div class="contact-submit-btn text-center">
                                    <button class="submit-btn" type="submit">Enviar mensaje</button>
                                    <p class="form-messege"></p>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <app-footer></app-footer>
</div>
