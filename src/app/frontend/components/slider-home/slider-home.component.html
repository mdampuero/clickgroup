<div class="slider-area bg-black">
    <div class="container-fluid p-0">
        <div class="hero-slider-four dot-style-1 nav-style-1" #slick *ngIf="!containerLoading">
            <div *ngFor="let item of data.data; let i=index;" class="single-hero-slider-wrap single-animation-wrap slider-height-hm4 bg-image-hm4 slider-bg-color-black d-flex align-items-center slider-bg-position-{{ i }} bg-black" style="background-image:url('{{ item.pictureBackground}}');">
                <div class="slider-content-hm4 slider-animated">
                    <h1 class="title animated">{{ item.name }} </h1>
                    <div class="sub-title-time-wrap">
                        <span class="sub-title animated">{{ item.category.name }}</span>
                        <span class="time animated">
                            <app-date-from-to [item]="item"></app-date-from-to>
                        </span>
                    </div>
                    <div class="slider-button">
                        <a routerLink="/eventos/{{ item.id }}" class="btn-style-hm4 animated">MÃ¡s info</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="slider-height-hm4 containerLoading" *ngIf="containerLoading">
            <app-loading></app-loading>
        </div>
    </div>
</div>
